<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Header Part -->
    <header>
        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary align-items-center">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.webp" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Works</a>

                    </ul>
                    <div class="nav-button">
                        <button>Hire Me <i class="fa-regular fa-envelope"></i></button>
                    </div>
                </div>
            </div>

        <!-- Banner Section -->
        <section id="banner">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5">
                        <div class="info">
                            <p class="name">DAVID FLASH</p>
                            <h1 class="title">Hello, my

                                I’m graphic designer.</h1>

                            <div class="banner-buttons">
                                <button><i class="fa-regular fa-envelope"></i>Contact Me</button>

                                <a href="#">

                                    <span>Download CV</span>
                                </a>

                    </div>
                    <div class="col-lg-7">
                        <div class="image">

                    </div>
                </div>
            </div>

    <!-- Main Part -->
    <main>
        <!-- Counter Section -->
        <section id="counter">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <h3>100+</h3>

                    </div>
                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-3">
